<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- ... (previous code) ... -->

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            Credit Card Information
        </div>
        <div class="card-body">
            <form id="creditCardForm">
                <div class="form-group">
                    <label for="proposalId">Proposal ID</label>
                    <input type="text" class="form-control" id="proposalId" placeholder="Enter Proposal ID">
                </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Enter card number">
                </div>
                <div class="form-group">
                    <label for="cvv2">CVV2</label>
                    <input type="text" class="form-control" id="cvv2" placeholder="Enter CVV2">
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/YYYY">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- ... (rest of the code) ... -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#creditCardForm').submit(function(event) {
            event.preventDefault();

            const cardNumber = $('#cardNumber').val();
            const cvv2 = $('#cvv2').val();
            const expirationDate = $('#expirationDate').val();

            $.ajax({
                type: 'POST',
                url: '/your-spring-endpoint',
                data: {
                    cardNumber: cardNumber,
                    cvv2: cvv2,
                    expirationDate: expirationDate
                }
            });
        });
    });
</script>
</body>
</html>
